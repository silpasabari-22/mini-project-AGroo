<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #3b82f6;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .img {
            height: 60px;
        }
    </style>
</head>
<body>

<h2>Your Cart Items</h2>

<table>
    <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>

    {% for item in items %}
    <tr>
        <td><img class="img" src="{{ item.product.product_image.url }}" alt=""></td>
        <td>{{ item.product.product_name }}</td>
        <td>₹{{ item.product.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>₹{{ item.product.price|floatformat:2 }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
