<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1598514982720-3d5b1b9a0b3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(2px);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.93);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
      width: 360px;
      text-align: center;
      border: 2px solid #8bc34a;
    }

    h2 {
      margin-bottom: 25px;
      color: #33691e;
      font-size: 30px;
      font-weight: bold;
    }

    form p {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #4e4e4e;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
      background-color: #f9fff8;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #558b2f;
      box-shadow: 0 0 6px rgba(85, 139, 47, 0.4);
    }

    input[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, #8bc34a, #558b2f);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #7cb342, #33691e);
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: #558b2f;
      font-size: 14px;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
      color: #33691e;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Farmer/user Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <p>
        <label>Username or Email <span>*</span></label>
        <input type="text" name="username" placeholder="Enter your username or email" required>
      </p>
      <p>
        <label>Password <span>*</span></label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </p>
      <p>
        <input type="submit" value="Sign In" />
      </p>
      <p>
        <a href="#">Forgot Password?</a>
      </p>
    </form>
    <div class="footer-text">ðŸšœ Welcome to this Portal</div>
  </div>
</body>
</html>
