<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #27ae60;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <header>
        ðŸŒ¿ Agri Product Form
    </header>

    <form action="" method="post" enctype="multipart/form-data">
        <h2>Product Details</h2>

        <label for="product">Product Name</label>
        <input type="text" name="product_name" id="product" placeholder="Enter product name">

        <label for="category">Product Category</label>
        <select id="category" name="product_category">
            <option value=""disabled selected hidden>Select a category</option>
            <option value="equipments">Farming Equipments</option>
            <option value="fertilizers">Fertilizers</option>
            <option value="plants">Plants</option>
            <option value="seeds">Seeds</option>
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
        </select>
        <label for="img">Product Image</label>
        <input type="file" name="product_image" id="img" accept="image/*">

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" placeholder="Enter quantity">

        <label for="price">Price</label>
        <input type="number" name="price" id="price" placeholder="Enter price">

        <input type="submit" value="Submit">
    </form>

    <footer>
        Â© 2025 AgriMarket | All Rights Reserved ðŸŒ±
    </footer>
</body>
</html>
