<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 0;
            font-size: 20px;
        }

        .price {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 8px;
        }

        .desc {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h2>Available Products</h2>

    <div class="card-container">
        {% for i in products %}
        <div class="card">
            <img src="{{ i.product_image.url }}" alt="Product Image">

            <div class="card-body">
                <h3>{{ i.product_name }}</h3>

                <div class="price">â‚¹{{ i.price }}</div>

                <p class="desc">{{ i.description }}</p>

                <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
