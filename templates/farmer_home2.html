<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'img/bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }

        /* Optional overlay for readability */
        .overlay {
            background: rgba(230, 244, 234, 0.85);
            min-height: 100vh;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #ffffff;
            border-bottom: 4px solid #1b5e20; /* Dark green border */
        }

        .top-bar {
            background-color: #2e7d32; /* Darker green top bar */
            color: white;
            font-size: 14px;
        }

        .top-bar a {
            color: #c8e6c9;
        }

        .top-bar a:hover {
            color: #fff;
        }

        .page-content {
            margin-top: 160px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1b5e20;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 10px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
            transition: 0.3s ease;
            border: 2px solid #c8e6c9;
            width: 280px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 0;
            font-size: 20px;
            color: #1b5e20;
        }

        .price {
            color: #2e7d32;
            font-weight: bold;
            margin-top: 8px;
        }

        .desc {
            margin-top: 10px;
            color: #555;
            font-size: 14px;
        }

        button {
            border: none;
            background: #43a047;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 5px 0 0;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2e7d32;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #388e3c;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #1b5e20;
        }

        .navbar-brand h1 span.text-secondary {
            color: #388e3c !important;
        }
    </style>

    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
<div class="overlay">

    <!-- ✅ Navbar Start -->
    <div class="container-fluid fixed-top px-0">
        <div class="top-bar row gx-0 align-items-center d-none d-lg-flex">
            <div class="col-lg-6 px-5 text-start">
                <small><i class="fa fa-map-marker-alt me-2"></i>123 Street, New York, USA</small>
                <small class="ms-4"><i class="fa fa-envelope me-2"></i>info@example.com</small>
            </div>
            <div class="col-lg-6 px-5 text-end">
                <small>Follow us:</small>
                <a class="text-body ms-3" href=""><i class="fab fa-facebook-f"></i></a>
                <a class="text-body ms-3" href=""><i class="fab fa-twitter"></i></a>
                <a class="text-body ms-3" href=""><i class="fab fa-linkedin-in"></i></a>
                <a class="text-body ms-3" href=""><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5">
            <a href="{% url 'index' %}" class="navbar-brand ms-4 ms-lg-0">
                <h1 class="fw-bold text-primary m-0">F<span class="text-secondary">oo</span>dy</h1>
            </a>

            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'addproduct' %}" class="nav-item nav-link">Add Product</a>
                    <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                    <a href="{% url 'product' %}" class="nav-item nav-link">Products</a>
                    <a href="{% url 'contact' %}" class="nav-item nav-link">Contact Us</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                </div>

                <div class="d-none d-lg-flex ms-2">
                    <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
                        <small class="fa fa-search text-body"></small>
                    </a>
                    <a class="btn-sm-square bg-white rounded-circle ms-3" href="{% url 'profile' %}">
                        <small class="fa fa-user text-body"></small>
                    </a>
                    <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
                        <small class="fa fa-shopping-bag text-body"></small>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- ✅ Navbar End -->

    <!-- ✅ Page Content -->
    <div class="page-content">
        <div class="card-container">
            {% for i in products %}
            <div class="card">
                <img src="{{ i.product_image.url }}" alt="Product Image">

                <div class="card-body">
                    <h3>{{ i.product_name }}</h3>
                    <div class="price">₹{{ i.price }}</div>
                    <p class="desc">{{ i.description }}</p>

                    <button><a href="{% url 'delete' i.id %}" style="color:white; text-decoration:none;">Delete</a></button>
                    <button><a href="{% url 'edit' i.id %}" style="color:white; text-decoration:none;">Edit</a></button>
                    <a href="#" class="btn">Buy Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
</body>
</html>
